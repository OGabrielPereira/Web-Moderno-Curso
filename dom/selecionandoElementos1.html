<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque') // adiciona classe
        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque')) // transformei em um array e retirei a classe destaque

        const divsArray = [...divs] // transformo em um array usando spread
        divsArray.forEach(e => e.classList.add('destaque')) // adiciono a classe destaque em todas as divs

        const ultimosElementos = document.getElementsByClassName('ultimo')//Assim posso alterar o htmlCollection
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
